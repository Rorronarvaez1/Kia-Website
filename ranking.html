<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ranking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <a href="dashboard.html">Dashboard</a>
      <a href="reporte.html">Reportes</a>
      <a href="graficos.html">Gráficos</a>
    </div>
    <img src="logo.png" alt="KIA logo" class="logo" />
  </header>

  <main class="content">
    <div class="ranking-box">
      <h2>Ranking por Área</h2>

      <div class="filters">
        <select id="mes">
          <option value="enero">Enero</option>
          <option value="febrero">Febrero</option>
          <option value="marzo">Marzo</option>
          <option value="abril">Abril</option>
          <option value="mayo">Mayo</option>
          <option value="junio">Junio</option>
          <option value="julio">Julio</option>
          <option value="agosto">Agosto</option>
          <option value="septiembre">Septiembre</option>
          <option value="octubre">Octubre</option>
          <option value="noviembre">Noviembre</option>
          <option value="diciembre">Diciembre</option>
        </select>
        <select id="año">
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
        </select>
      </div>

      <div class="ranking-list">
        <div class="ranking-item" onclick="toggleDetails(this)">Assembly <span class="arrow">🔽</span></div>
        <div class="details">Graficas de Assembly</div>
        <div class="ranking-item" onclick="toggleDetails(this)">Ho <span class="arrow">🔽</span></div>
        <div class="details">Graficas de Ho</div>
        <div class="ranking-item" onclick="toggleDetails(this)">Paint <span class="arrow">🔽</span></div>
        <div class="details">Graficas de Paint</div>
        <div class="ranking-item" onclick="toggleDetails(this)">PTAR <span class="arrow">🔽</span></div>
        <div class="details">Graficas de PTAR</div>
        <div class="ranking-item" onclick="toggleDetails(this)">Stamping <span class="arrow">🔽</span></div>
        <div class="details">Graficas de Stamping</div>
        <div class="ranking-item" onclick="toggleDetails(this)">Utility <span class="arrow">🔽</span></div>
        <div class="details">Graficas de Utility</div>
        <div class="ranking-item" onclick="toggleDetails(this)">Vendors <span class="arrow">🔽</span></div>
        <div class="details">Graficas de Vendors</div>
        <div class="ranking-item" onclick="toggleDetails(this)">Welding <span class="arrow">🔽</span></div>
        <div class="details">Graficas de Welding</div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
